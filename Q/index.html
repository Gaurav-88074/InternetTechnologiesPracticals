<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question6</title>
    <link rel="stylesheet" href="car.css">
    <script src="./script.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="left-section">

            </div>
            <div class="right-section">
                <form action="" class="pet-form">
                    <div class="heading">Car Details</div>
                    <div class="text1" >Name of the manufacturer</div>
                    <input class="input" id="name" type="text" name="" id="" required>
                    <div class="text1" >Name of the model</div>
                    <input class="input"  id="model" type="text" name="" id="">
                    <div class="text1">Manufacturing year</div>
                    <input class="input" id="year" type="text" name="" id="">
                    <div class="text1" >Fuel Type</div>
                    <select class="input" id="type" name="cars">
                        <option value="select">select</option>
                        <option value="petrol">petrol</option>
                        <option value="diesel">diesel</option>
                    </select>
                    <div class="text1">Color</div>
                    <input class="input" type="text" name="" id="color" placeholder="">
                    <div class="text1">Seating Capacity</div>
                    <input class="input" type="text" name="" id="seating-capacity" placeholder="">
                    <div class="text1">Cubic Capacity</div>
                    <input class="input" type="text" name="" id="cubic-capacity" placeholder="">
                    <button class="btn1">
                        Submit
                    </button>
                    <button class="btn2">
                        Reset
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./csr.js"></script>
</html>
